<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Puneet">
        <meta name="description" content="This page entains all the things i am learning how to create as i learn html">
        <title>The Little Taco Shop</title>
        <link rel="icon" href="img/tacos.jpeg" type="image/x-icon">
        <link rel="stylesheet" href="css/taco.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav id="primary-nav">
                <ul>
                    <li><a href="taco.html">Home</a></li>
                    <li><a href="taco.html#about">About <abbr title="Little Taco Shop">LTS</abbr></a></li>
                    <li><a href="taco.html#menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
            </nav>
            <figure>
                <img src="img/littletacos.jpeg" alt="little tacos" width="450">
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>
        <main>
            <section id="contact-form">
            <form action="https://httpbin.org/get" method="get">
                <h3>Our Contact Form</h3>
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name" id="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your Name">
                    </p>
                    <p>
                        <label for="email" id="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="Your email">
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="20" rows="10"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
            </section>
            <section>
                <h2>Our Location</h2>
                <address>555 Taco Temptation Lane, Suite T<br>
                    Kansas City, MO 55555-5555</address>
                <p>Phone: <a href="tel:5555555555">555-555-5555</a></p>
            </section>
            <p><a href="#">Back to top</a></p>
        </main>

        <hr>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
